<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
</head>
<body> <h1>Antes e Depois de um Numero</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="colect()" >
    <script>

        function colect(){
       let numb = Number.parseFloat(prompt('digite um numero'));
       let n1 = numb - 1;
       let n2 = numb + 1;

       window.alert(` Antes de ${numb}, Temos o numero ${n1}.
       Depois de ${numb}, Temos o numero ${n2} ` )}



    </script>
    
</body>
</html>
